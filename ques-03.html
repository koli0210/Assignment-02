<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-left: 6%;
      margin-right: 0%;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-image: url('nature bg 2.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    .header {
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 3px solid black;
      padding: auto;
      color:black;
      width: 100%;
      text-align: center;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
    }

    .thumbnail {
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s;
      height: 250px;
      width: 250px;
      border-radius: 25px;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }

    .lightbox-content {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 10px auto;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .lightbox.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      cursor: pointer;
      color: #1daed6;
      background: none;
      border: none;
    }

    .close-button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
    <div class="header"><h1> Gallery</h1></div>
    <div class="gallery-container">
      <img class="thumbnail" src="nature-1.jpg" alt="Image 1">
      <img class="thumbnail" src="nature-2.jpg" alt="Image 2">
      <img class="thumbnail" src="nature-3.jpg" alt="Image 3"> 
      <img class="thumbnail" src="nature-4.jpg" alt="Image 4">
      <img class="thumbnail" src="nature-5.jpg" alt="Image 5"> 
      <img class="thumbnail" src="nature-6.jpg" alt="Image 6">
      <img class="thumbnail" src="nature-7.jpg" alt="Image 7">
      <img class="thumbnail" src="nature-8.jpg" alt="Image 8">
      
    <!-- Lightbox overlay -->
    <div class="lightbox" id="lightbox">
      <button class="close-button" onclick="closeLightbox()">&times;</button>
      <img class="lightbox-content" id="lightbox-img" src="" alt="Full-size Image">
    </div>
  </div>

  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        lightboxImg.src = thumbnail.src;
        lightbox.classList.add('active');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
    }
  </script>
</body>
</html>
